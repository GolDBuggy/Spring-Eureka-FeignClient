server:
  port: 8181

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/shopping/cart/**
          filters:
            - JwtFilter

        - id: product-server
          uri: lb://product-server
          predicates:
            - Path=/product/**
          filters:
            - JwtFilter

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/login,/register

      discovery:
        locator:
          enabled: true